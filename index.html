<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peddy</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind and daisy cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fav-icon -->
    <link rel="shortcut icon" href="./images/logo.webp" type="image/x-icon" />
    <!-- tailwind script -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              lato: "Lato",
              inter: "inter",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="font-[lato] w-11/12 mx-auto">
      <nav class="py-6">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li class="text-base"><a>Home</a></li>
                <li class="text-base"><a>Shop</a></li>
                <li class="text-base"><a>Contact</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl">
              <div class="flex items-center gap-3">
                <img src="./images/logo.webp" alt="" />
                <p class="font-extrabold text-3xl">Peddy</p>
              </div>
            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li class="text-base"><a>Home</a></li>
              <li class="text-base"><a>Shop</a></li>
              <li class="text-base"><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div
              class="border-2 rounded-full w-12 h-12 flex justify-center items-center hover:bg-slate-200"
            >
              <a href="" class=""><i class="fa-regular fa-user"></i></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
